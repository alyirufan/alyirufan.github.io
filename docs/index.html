<!DOCTYPE html>
<html lang="dv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alyirufan.com</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            direction: rtl; /* Set text direction to right-to-left */
            font-family: Arial, sans-serif; /* Change the font family to Arial */
        }

        /* Style for the navigation bar links */
        .navbar a {
            float: right; /* Float the links to the right */
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: Arial, sans-serif; /* Change the font family to Arial */
            transition: text-decoration 0.2s; /* Add transition for text-decoration */
        }

        /* Underline the text on hover */
        .navbar a:hover {
            text-decoration: underline; /* Underline text on hover */
            color: white; /* Maintain text color */
        }

        /* Style for the hamburger menu icon */
        .menu-icon {
            display: none; /* Hide the menu icon by default */
            cursor: pointer;
        }

        /* Media query for mobile view */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none; /* Remove float for mobile view */
                display: none; /* Hide the links for mobile view */
                text-align: right; /* Adjust text alignment */
            }

            .menu-icon {
                display: block; /* Show the menu icon for mobile view */
                padding: 14px 16px;
            }

            /* Show the navigation links when the menu icon is clicked */
            .menu-icon.active + .navbar-links {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="vaahaka.html">ވާހަކަ</a>
    <a href="#">ލިޔުން</a>
    <a href="#">ފިލްމް ރިވިއު</a>
    <a href="#">ޑައުންލޯޑް</a>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
</div>

<!-- Your website content goes here -->

<script>
    function toggleMenu() {
        var menuIcon = document.querySelector(".menu-icon");
        var navbarLinks = document.querySelector(".navbar");

        // Toggle the "active" class to show/hide the menu
        if (navbarLinks.style.display === "block") {
            navbarLinks.style.display = "none";
        } else {
            navbarLinks.style.display = "block";
        }

        // Toggle the "active" class to change the menu icon
        menuIcon.classList.toggle("active");
    }
</script>

</body>
</html>
