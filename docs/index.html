<!DOCTYPE html>
<html dir="rtl" lang="dv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ޢަލީ އިރުފާން</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">

    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="docs/style.css">

    <!-- Add your custom CSS styles here (if needed) -->
    <style>
        /* Example CSS styles */
        body {
            font-family: 'Julius Sans One', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        /* Hamburger menu icon styles */
        .menu-icon {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        /* Navigation styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin: 0 15px;
            font-size: 18px;
        }

        /* Styles for the mobile menu */
        .mobile-menu {
            display: none;
            width: 100%;
            text-align: center;
            background-color: #333;
        }

        .mobile-menu ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .mobile-menu li {
            padding: 10px;
        }

        /* Media query to show/hide the mobile menu */
        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            nav ul {
                display: none;
            }

            .mobile-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ޢަލީ އިރުފާން</h1>
            <!-- Hamburger menu icon -->
            <div class="menu-icon" id="menu-icon">
                <i class="fa fa-bars"></i>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="#">ތަޢާރަފް</a></li>
                <li><a href="#">މަޒުމޫނު</a></li>
                <li><a href="#">ވާހަކަ</a></li>
                <li><a href="#">ޅެން</a></li>
                <li><a href="#">ފިލްމް ރިވިއު</a></li>
            </ul>
        </nav>

        <!-- Mobile menu for small screens -->
        <div class="mobile-menu" id="mobile-menu">
            <ul>
                <li><a href="#">ތަޢާރަފް</a></li>
                <li><a href="#">މަޒުމޫނު</a></li>
                <li><a href="#">ވާހަކަ</a></li>
                <li><a href="#">ޅެން</a></li>
                <li><a href="#">ފިލްމް ރިވިއު</a></li>
            </ul>
        </div>
    </div>

    <!-- JavaScript to toggle the mobile menu -->
    <script>
        document.getElementById('menu-icon').addEventListener('click', function () {
            var mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.style.display = (mobileMenu.style.display === 'block') ? 'none' : 'block';
        });
    </script>
</body>
</html>
