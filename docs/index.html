<!DOCTYPE html>
<html lang="dv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>އިސްކެޔޮލޯގެ ޔޫސަރު</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            direction: rtl; /* Set text direction to right-to-left */
        }

        /* Style for the navigation bar links */
        .navbar a {
            float: right; /* Float the links to the right */
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the color of the links when you hover over them */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">އިސްކެޔޮލޯގެ އެކްޓަރީ</a>
    <a href="#">އޮކޯސް</a>
    <a href="#">ޚިބާގެޔާ</a>
    <a href="#">ކޮށްފިކަން</a>
</div>

</html>
