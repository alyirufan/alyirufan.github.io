    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            direction: rtl; /* Set text direction to right-to-left */
            font-family: Arial, sans-serif; /* Change the font family to Arial */
        }

        /* Style for the navigation bar links */
        .navbar a {
            float: right; /* Float the links to the right */
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: Arial, sans-serif; /* Change the font family to Arial */
        }

        /* Change the color of the links when you hover over them */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Media query for mobile view */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none; /* Remove float for mobile view */
                display: block;
                text-align: right; /* Adjust text alignment */
            }
        }
    </style>
</head>
